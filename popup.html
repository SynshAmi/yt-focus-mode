<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LockIn</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="popup">
      <div class="header">
        <h1>LockIn</h1>
        <p class="subtitle">Distraction-free YouTube.</p>
      </div>

      <div class="content">
        <div class="toggleRow">
          <div class="left">
            <span id="dot"></span>
            <span class="label">Focus Mode</span>
          </div>

          <button id="toggle" class="toggleBtn">
            <span class="knob"></span>
          </button>
        </div>

        <div id="statusBox" class="statusBox">
          Focus mode is off.
        </div>

        <div class="statsBox">
          <span>Distractions blocked</span>
          <span id="blockedCount" class="count">0</span>
        </div>

        <button id="pauseBtn" class="pauseBtn">
          Pause Session
        </button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
