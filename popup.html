<!DOCTYPE html>
<html>
  <head>
    <title>YT Focus Mode</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        width: 220px;
      }

      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        border-radius: 8px;
      }

      #start {
        background: black;
        color: white;
      }

      #stop {
        background: red;
        color: white;
      }
    </style>
  </head>

  <body>
    <h3>YT Focus Mode</h3>

    <button id="start">Start Focus</button>
    <button id="stop">Stop Focus</button>

    <script src="popup.js"></script>
  </body>
</html>
